<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
<cpn></cpn>
  <cpn></cpn>

</div>
<!--1.script标签-->
<script type="text/x-template" id="cpn">
<div>
  <h2>aaa</h2>
  <p>bbb</p>
</div>
</script>
<!--2.template标签-->
<template id="cpn2">
  <div>
    <h2>aaa</h2>
    <p>bbb</p>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('cpn',{
    template: '#cpn2'
  })

  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue"
    }
  })
</script>
</body>
</html>
