<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn :my-info="info" v-on:son-click="cpnClick"></cpn>
</div>
<template id="cpn">
  <div>
    <button v-for="item in categories" @click="itemClick(item)">{{item.name}}</button>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      myInfo: {
        type: Object,
        default() {
          return {}
        }
      }
    },
    data() {
      return {
        categories: [
          {id: 1, name: '手机'},
          {id: 2, name: '家电'},
          {id: 3, name: '电脑'},
          {id: 4, name: '空调'}
        ]
      }
    },
    methods: {
      itemClick(item) {
        //console.log(item);
        this.$emit('son-click',item)

      }
    }
  }
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue",
      info: {
        name: 'pwh',
        age: 20,
        height: 1.77
      }
    },
    components: {
      cpn
    },
    methods: {
      cpnClick(item) {
        console.log(item)
      }
    }
  })
</script>
</body>
</html>
