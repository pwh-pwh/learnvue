<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <mycpn></mycpn>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const cpnC = Vue.extend({
    template: `
    <div>
    <h2>aaa</h2>
    <p>bbb</p>
    <p>ccc</p>
    </div>
    `
  })

  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue"
    },
    components: {
      mycpn: cpnC
    }
  })
</script>
</body>
</html>
