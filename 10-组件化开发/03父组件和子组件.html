<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn2></cpn2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const cpnc1 =Vue.extend({
    template:  `
    <div>
    <h2>aaa</h2>
    <p>bbb</p>
    </div>
    `
  })
  const cpnc2 =Vue.extend({
    template:  `
    <div>
    <h2>ccc</h2>
    <p>ddd</p>
    <cpn1></cpn1>
    </div>
    `
    ,
    components: {
      cpn1: cpnc1
    }
  })
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue"
    },
    components: {
      cpn2: cpnc2
    }
  })
</script>
</body>
</html>
