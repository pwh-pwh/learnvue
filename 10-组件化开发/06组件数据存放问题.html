<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn1></cpn1>
</div>
<template id="cpn1">
  <div>
    <h2>{{title}}</h2>
    <p>bbb</p>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue"
    },
    components: {
      cpn1: {
        template: '#cpn1',
        data() {
          return {
            title: '啊啊啊'
          }
        }
      }
    }
  })
</script>
</body>
</html>
