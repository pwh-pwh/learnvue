<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  //驼峰标识改为以-连接
  <cpn :my-info="info"></cpn>
</div>
<template id="cpn">
  <div>
    <h2>{{myInfo}}</h2>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      myInfo: {
        type: Object,
        default() {
          return {}
        }
      }
    }
  }
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue",
      info: {
        name: 'pwh',
        age: 20,
        height: 1.77
      }
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>
