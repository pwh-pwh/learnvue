<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn v-bind:mymessage="message" v-bind:mymovies="movies"></cpn>
</div>
<template id="cpn">
  <div>
<ul>
  <li v-for="item in mymovies">{{item}}</li>
</ul>
    <h2>{{mymessage}}</h2>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue",
      movies: ['海王','功夫','青蛇','蜘蛛侠']
    },
    components: {
      cpn: {
        template: '#cpn',
        //数组写法
        //props: ['mymessage','mymovies']
        //对象写法
        props: {
          //1.类型限制
/*          mymovies: Array,
          mymessage: String*/
          //2.提供默认值
          mymessage: {
            type: String,
            default: 'aaa',
            required: true
          },
          mymovies: {
            type: Array,
            default() {
              return []
            }
          }


        }
      }

    }
  })
</script>
</body>
</html>
