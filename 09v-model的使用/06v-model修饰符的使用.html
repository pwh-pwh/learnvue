<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
  <input type="number" v-model.number="age">
  <h2>{{age}}----{{typeof age}}</h2>
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue",
      age: 9,
      name: ''
    }
  })
</script>
</body>
</html>
