<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn>
    <button>按钮</button>
  </cpn>
  <cpn>
    <span>aaa</span>
  </cpn>
  <cpn>
    <h3>bbb</h3>
  </cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>cpn</h2>
    <slot>
      <a href="www.baidu.com">百度</a>
    </slot>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue"
    },
    components: {
      cpn: {
        template: "#cpn"
      }
    }
  })
</script>
</body>
</html>
