<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn>
<button slot="center">按钮</button>
  </cpn>

</div>
<template id="cpn">
  <div>
    <h2>cpn</h2>
    <slot name="left">
      <span>左边</span>
    </slot>
    <slot name="center">
      <span>中间</span>
    </slot>
    <slot name="right">
      <span>右边</span>
    </slot>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue"
    },
    components: {
      cpn: {
        template: "#cpn"
      }
    }
  })
</script>
</body>
</html>
