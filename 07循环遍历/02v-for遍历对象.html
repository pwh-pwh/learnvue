<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
<!--  在遍历对象中，如果只是获取一个值，则获取的为value-->
  <ul>
    <li v-for="item in info">{{item}}</li>
  </ul>
<!--获取key,value-->
  <ul>
    <li v-for="(value,key) in info">{{key}} : {{value}}</li>
  </ul>
<!--  获取key,value,index-->
  <ul>
    <li v-for="(value,key,index) in info">{{index+1}}.{{key}}:{{value}}</li>
  </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue",
      info: {
        name: 'pwh',
        age: 20,
        height: 180,
        gender: '男'
      }
    }
  })
</script>
</body>
</html>
