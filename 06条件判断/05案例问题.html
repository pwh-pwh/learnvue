<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <span v-if="isUser">
    <label for="username">用户名</label>
    <input type="text" placeholder="用户名" id="username" key="username">
  </span>
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" placeholder="邮箱" id="email" key="email">
  </span>
  <button @click="changeUser">切换类型</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "hello vue",
      isUser: true
    },
    methods: {
      changeUser() {
        this.isUser=!this.isUser
      }
    }
  })
</script>
</body>
</html>
